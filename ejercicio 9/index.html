<!-- El siguiente código muestra hola varias veces, pero debería mostrar
todos los días específicados en el array, además estos días deben mostrados
como elementos de una lista ordenada  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hola</title>
  </head>
  <body>
    <ol id="dias">
    </ol>
    <script>
      var dias = ["lunes", "martes", "miércoles"]
      var parent_tag = document.getElementById('dias');
      dias.map(function(x){
        var el = document.createElement('li')
        var content = document.createTextNode(x)
        el.appendChild(content)
        var lista = document.getElementById('dias')
        lista.append(el)
      }); 

    </script>
  </body>
</html>
