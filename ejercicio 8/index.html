<!-- Utilizando un if detener el conteo regresivo cuando
el valor llegue a cero y cambiar el texto de bomba por
"boom" -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hola</title>
  </head>
  <body>
    <h1> !!! La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        setInterval(function(){
           if (timer > 0) {
            timer = timer - 1
            timer_tag.innerHTML = timer

            if(timer === 0){
              alert('BOOM!!')
            }
          }
          
        }, 1000);

        /* se va a ejecutar el setInterval cada un segundo*/
    </script>
  </body>
</html>
